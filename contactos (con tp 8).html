<contacto html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h1>contacto</h1>
    </header>
    
    <form action="" class="clase6">
        
        <h2><b>nombre completo</b></h2>
        <input type="text" placeholder="juan cruz" >
        <h2>dirreccion</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        <h2>ingresa tu edad</h2>
        <input type="number" placeholder="30">
        <h2>apellido</h2>
        <input type="text" placeholder="gaitan">
        <h2>dejanos tu comentario</h2>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Commentarios</label>
          </div>
        <div class="form-floating mb-3">
         <h1><b>continente</b></h1>
         <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">america</option>
              <option value="2">asia</option>
              <option value="3">oceania</option>
              <option value="4">africa</option>
              <option value="5">europa</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>  
        <input type="submit" value="confirmar">
        <button type="button" class="btn btn-primary">enviar</button>
        <div class="form-floating mb-3">
        
    </form>
    <footer class="clase5">
        <b>DERECHOS RESERVADOS A LISANDRO CHAPARRO</b>
        <br>
      
      

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
